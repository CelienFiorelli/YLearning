nelmio_cors:
  defaults:
    allow_credentials: false
    allow_origin: ["*"]
    allow_headers: ["Content-Type", "Authorization"]
    allow_methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
    expose_headers: []
    max_age: 3600
    hosts: []
    origin_regex: false
    forced_allow_origin_value: ~
    vary_header: true
    allow_origin_patterns: []
